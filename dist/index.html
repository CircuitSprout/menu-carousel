<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Practice</title>
<script defer src="main.js"></script></head>
<body>
    <header>
    <h1>The X-Files</h1>
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Episodes</a>
                <ul class="dropdown">
                    <li><a href="#">Season 1</a></li>
                    <li><a href="#">Season 2</a></li>
                    <li><a href="#">Season 3</a></li>
                    </ul>
            </li>
            <li>
                <a href="#">Characters</a>
                <ul class="dropdown">
                    <li><a href="#">Mulder</a></li>
                    <li><a href="#">Scully</a></li>
                    <li><a href="#">Skinner</a></li>
                </ul>
            </li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>
</header>
<section id="hero">
    <img src="6c719ee243c00826c07f.jpg" alt="I want to believe" />
    <h2>The Truth Is Out There</h2>
</section>
<section id="carousel">
    <img src="2c350bff2895aee18df7.jpg" alt="The Grey" />
    <img src="bb89649a7278889477c2.jpg" alt="The Host" />
    <img src="e3a1860d9b58ad7bf19b.jpg" alt="Tooms" />
</section>
<section id="quote">
    <blockquote>
        <p>"The truth is out there."</p>
        <cite>- Fox Mulder</cite>
    </blockquote>
    <blockquote>
        <p>"Trust no one.</p>
        <cite> Deep Throat</cite>
    </blockquote>
</section>
</body>
</html>
